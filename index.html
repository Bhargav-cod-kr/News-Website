<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhargav News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main_nav container flex" >
            <a href="#" onclick="reload()" class="company_logo">
                <img  src="./comapany_logo.jpg" alt="company logo">
            </a>
            <div class="nav_links">
                <ul class="flex">
                    <li class="hover_link nav_item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover_link nav_item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover_link nav_item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search_bar flex">
                <input type="text" class="news_input" id="search_text" placeholder="e.g Science">
                <button class="search_button" id="search_button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card_container container flex" id="card_container">
            
        </div>
    </main>

    <template id="template_news_card">
        <div class="card">
            <div class="card_header">
                <img src="https://via.placeholder.com/400x200" alt="news_image" id="news_img">
            </div>
            <div class="card_content">
                <h3 id="news_title">This is the title</h3>
                <h6 class="news_source" id="news_source">End Gadget 04/07/2024</h6>
                <p class="news_description" id="news_description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, eligendi impedit. Labore error soluta debitis quibusdam, quaerat corporis inventore ipsa.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
